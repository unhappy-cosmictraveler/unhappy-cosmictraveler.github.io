<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>언해피의 우주여행 Unhappy the Cosmic Traveler</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'NotoSansKR-R', sans-serif;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        
        /* 큰 사각형 컨테이너*/
        .main-box {
            width: 90%;
            max-width: 1200px;
            background-color: #000;
            padding: 20px;
            box-sizing: border-box;
            border: none;
            box-shadow: none;
        }
        
        /* 큰 이미지와 텍스트 */
        .top-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .top-container img {
            width: 400px;
            height: auto;
            border-radius: 0;
            margin-right: 20px;
        }
        .top-container .text {
            flex: 1;
            text-align: left;
            font-size: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        /* 작은 이미지와 버튼 그룹 */
        .small-images-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .item {
            text-align: center;
            width: calc(25% - 20px);
        }
        .item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 0;
            margin-bottom: 10px;
        }
        .item button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px 0;
            border: 2px solid #fff;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 0;
        }

        }

            font-weight: normal;
            font-style: normal;
        }
    </style>
    
    <body>
        <div class="main-box">

                    </p>
                </div>
            </div>            
            <div class="small-images-container">
                <div class="item">

                </div>
                <div class="item">

                    <button onclick="window.open('https://transmission-hangeul.space/eng.html', '_blank')">TRANSMISSION HANGEUL</button>

                <div class="item">
