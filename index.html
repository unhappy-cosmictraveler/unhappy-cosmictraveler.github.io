<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정렬된 레이아웃</title>
    <style>
        /* 전체 화면 중앙 정렬 및 배경 색상 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 배경 검은색 */
            color: #fff; /* 기본 텍스트 색상 흰색 */
            font-family: Arial, sans-serif;
        }

        /* 큰 사각형 컨테이너 크기 두 배로 키우기 */
        .main-box {
            width: 90%;
            max-width: 1200px; /* 최대 너비 조정 */
            background-color: #000; /* 컨테이너 배경도 검은색 */
            padding: 20px; /* 패딩은 이전 크기 유지 */
            box-sizing: border-box;
            /* 테두리와 그림자 제거 */
            border: none;
            box-shadow: none;
        }

        /* 큰 이미지와 텍스트 */
        .top-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px; /* 간격 조정 */
        }

        .top-container img {
            width: 400px; /* 기존 200px에서 두 배 확장 */
            height: auto;
            border-radius: 0; /* 이미지 각지게 만들기 */
            margin-right: 20px; /* 간격 조정 */
        }

        .top-container .text {
            flex: 1;
            text-align: left;
            font-size: 32px; /* 텍스트 크기 두 배 확장 */
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* 작은 이미지와 버튼 그룹 */
        .small-images-container {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* 간격 유지 */
            flex-wrap: wrap; /* 작은 화면 대응 */
        }

        .item {
            text-align: center;
            width: calc(25% - 20px); /* 너비 두 배 확장 */
        }

        .item img {
            width: 200px; /* 기존 100px에서 두 배 확장 */
            height: 200px; /* 기존 100px에서 두 배 확장 */
            object-fit: cover;
            border-radius: 0; /* 작은 이미지 각지게 만들기 */
            margin-bottom: 10px; /* 간격 두 배로 확장 */
        }

        .item button {
            display: block;
            width: 100%;
            margin: 10px 0; /* 간격 두 배로 확장 */
            padding: 8px 0; /* 패딩은 그대로 유지 */
            border: 2px solid #fff; /* 버튼 흰색 테두리 */
            background-color: #000; /* 버튼 배경 검은색 */
            color: #fff; /* 버튼 텍스트 흰색 */
            cursor: pointer;
            font-size: 14px; /* 버튼 텍스트 크기 유지 */
            /* 각진 네모 버튼 */
            border-radius: 0; /* 둥근 모서리 제거 */
        }

        .item button:hover {
            background-color: #333; /* 버튼 호버 시 어두운 회색 */
        }

        /* 반응형: 모바일 화면 */
        @media (max-width: 768px) {
            .top-container {
                flex-direction: column; /* 큰 이미지와 텍스트 세로 정렬 */
                align-items: flex-start; /* 텍스트 왼쪽 정렬 */
                text-align: left;
            }

            .top-container img {
                width: 100%; /* 화면 너비에 맞춤 */
                height: auto;
                margin: 0 0 20px 0; /* 이미지 아래 여백 추가 */
            }

            .top-container .text {
                width: 100%; /* 텍스트가 화면 너비에 맞게 표시 */
            }

            .small-images-container {
                flex-direction: column; /* 작은 이미지와 버튼 세로 정렬 */
                align-items: center;
            }

            .item {
                width: 100%; /* 작은 이미지와 버튼 너비를 화면에 맞춤 */
                margin-bottom: 20px; /* 간격 두 배로 확장 */
            }
        }
    </style>
</head>
<body>
    <!-- 큰 사각형 -->
    <div class="main-box">
        <!-- 큰 이미지와 텍스트 -->
        <div class="top-container">
            <img src="https://via.placeholder.com/400" alt="큰 이미지">
            <div class="text">
                <h2>제목을 입력하세요</h2>
                <p>
                    이곳은 큰 이미지 옆에 들어가는 설명 텍스트입니다. 여기에 내용을 입력하고 여러 줄로 나눠 작성할 수 있습니다.
                </p>
            </div>
        </div>

        <!-- 작은 이미지와 버튼 그룹 -->
        <div class="small-images-container">
            <div class="item">
                <img src="./img/01.jpg" alt="이미지1">
                <button>버튼1-1</button>
                <button>버튼1-2</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200" alt="이미지2">
                <button>버튼2-1</button>
                <button>버튼2-2</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200" alt="이미지3">
                <button>버튼3-1</button>
                <button>버튼3-2</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200" alt="이미지4">
                <button>버튼4-1</button>
                <button>버튼4-2</button>
            </div>
        </div>
    </div>
</body>
</html>
